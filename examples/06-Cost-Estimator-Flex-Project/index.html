<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cost Estimator</title>
</head>
<body>
    <h1>estimate your cost</h1>

                    <span class="web">web</span>

            <img src="images/icon2.png" alt="">
        </div>
    </div>
